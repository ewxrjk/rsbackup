os:
- linux
- osx

dist: xenial
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - lynx
    - sqlite3
    - libsqlite3-dev
    - libboost-system-dev
    - libboost-filesystem-dev
    - libboost-dev
    - pkg-config
    - libpangomm-1.4-dev
    - libcairomm-1.0-dev
    - python-xattr
    - acl
language: cpp
compiler:
- gcc
- clang

osx_image: xcode10.3

matrix:
  exclude:
  - os: osx
    compiler: gcc

install:
- if test -e scripts/travis/$TRAVIS_OS_NAME/$CC/install; then scripts/travis/$TRAVIS_OS_NAME/$CC/install; fi

# glibmm currently uses deprecated std::auto_ptr<>, hence flags.
script:
- autoreconf -si
- scripts/travis/$TRAVIS_OS_NAME/$CC/configure
- make
- VERBOSE=true make check
